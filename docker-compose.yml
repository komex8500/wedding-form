version: '3'

services:
  myapp:
    build:
      context: .
      dockerfile: Dockerfile
    image: wedding-form
    ports:
      - 8888:8000
    volumes:
      - .:/code
    command: python manage.py runserver 0.0.0.0:8000
    networks:
      proxy:
        ipv4_address: 172.32.0.4
networks:
  proxy:
    ipam:
      config:
        - subnet: 172.32.0.0/24
